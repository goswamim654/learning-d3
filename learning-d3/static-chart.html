<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <title>Learning D3</title>
  </head>
    <style>
    svg rect {
        fill: orange;
    }

    svg text {
        fill:white;
        font: 10px sans-serif;
        text-anchor: end;
    }
    </style>
  <body>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
      <script>
          const data = [5, 10, 15];
          const width = 200,
          scaleFactor = 10,
          barHeight = 20;

          let graph = d3.select('body')
                  .append('svg')
                  .attr('width', width)
                  .attr('height', barHeight * data.length * 2)

          let bar = graph.selectAll("g")
                    .data(data)
                    .enter()
                    .append('g')
                    .attr("transform", (d, i) => `translate(0, ${ i * barHeight * 2})`)

          bar.append('rect')
          .attr('width', d => d * scaleFactor )
          .attr('height', d => barHeight - 1)

          bar.append('text')
            .attr('x', d => d * scaleFactor -5)
            .attr('y', barHeight  / 2 )
            .attr('dy', ".35em")
            .text(d => d)

      </script>
  </body>
</html>
